<!DOCTYPE html>
<html lang="pt">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contactos - Ponto de Encontro</title>
    <link rel="stylesheet" href="/css/contacts.css">
</head>
<body>
    <header class="header">
        <a href="../"><img src="assets/logo.png" alt="Logo" class="logo"></a>
        <div class="header-text">
            <h1>Contactos</h1>
        </div>
    </header>
    <div class="contact-content">
        <div class="left">
            <img src="assets/map.png" alt="Map" class="map-image">
            <div class="address">
                <h3>ONDE ESTAMOS</h3>
                <p>Travessa Estevão Soares, 37<br>Vila do Conde<br></p>
                <h3>HORÁRIO</h3>
                <p>TERÇA A SÁBADO<br>12h00 — 15h00<br>19h00 — 22h30<br>DOMINGO<br>12h00 — 15h00</p>
            </div>
        </div>
        <div class="right">
            <div class="contact-form">
                <h3>Contacte-nos</h3>
                <form action="#" method="post">
                    <label for="name">Nome:</label>
                    <input type="text" id="name" name="name" required>
                    
                    <label for="email">Email:</label>
                    <input type="email" id="email" name="email" required>
                    
                    <label for="message">Mensagem:</label>
                    <textarea id="message" name="message" rows="4" required></textarea>
                    
                    <button type="submit">Enviar</button>
                </form>
            </div>
            <div class="booking-form">
                <h3>Booking</h3>
                <form action="#" method="post">
                    <label for="name">Nome:</label>
                    <input type="text" id="name" name="name" required>

                    <label for="date">Data:</label>
                    <input type="date" id="date" name="date" required>
                    
                    <label for="time">Hora:</label>
                    <input type="time" id="time" name="time" required>
                    
                    <label for="guests">Nº de Convidados:</label>
                    <input type="number" id="guests" name="guests" required>
                    
                    <button type="submit">Reservar</button>
                </form>
            </div>
        </div>
    </div>
    <footer class="bottom-footer">
        <p>&copy; Ponto de Encontro 2024</p>
        <a href="#">Política de Privacidade</a>
        <a href="#">Livro de Reclamações</a>
    </footer>
</body>
</html>
